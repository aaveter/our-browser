<html>
    <head>
        <style>
            body, html {height:100%;padding:0;margin:0;}
            .orange {background-color: #ffc107;}
            .white {background-color: #ffffcc; color: #cccccc;}
            .green {background-color: #eeffee;}
            .flex-horizontal {display: flex;}
            .flex-vertical {display: flex; flex-direction: column;}
            .flex-1 {flex: 1;}
            .flex-3 {flex: 3;}
            .flex-align-center {align-items: center;}
            .height-50 {height: 50px;}
            .height-100 {height: 100px;}
            .height-100p {height: 100%;}
            .width-100p {width: 100%;}
            .border-right {border-right: 1px solid #cccccc;}
            .border-top {border-top: 1px solid #cccccc;}
            .border {border_: 1px solid #cccccc;}
            .image-25 {width: 25px; height: 25px;}
            .margin-5 {margin: 5px;}
        </style>
    </head>
    <body class="flex-horizontal height-100p" id="body">
        <div class="flex-1 border height-100p green" id="left-flex-1">
            <div class="height-100p flex-vertical" id="left-flex">
                <div class="height-50 orange flex-horizontal border flex-align-center" id="left-top-flex">
                    <image class="image-25 margin-5" src="our_browser/examples/htmls/settings.png" />
                    <div class="flex-1">Left</div>
                    <image class="image-25 margin-5" src="our_browser/examples/htmls/search.png" />
                </div>
                <div class="flex-1 _white border-right">Left-White</div>
            </div>
        </div>
        <div class="flex-3 flex-vertical_ green_ height-100p" id="right-flex-3">
            <div class="height-100p flex-vertical" id="right-flex">
                <div class="height-50 orange flex-horizontal flex-align-center">
                    <div class="flex-1">Right</div>
                </div>
                <div class="flex-1 white_">Right-White</div>
                <input class="height-100 border-top" />
            </div>
        </div>
    </body>
</html>
