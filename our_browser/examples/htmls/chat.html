<html>
    <head>
        <style>
            body, html {height:100%;padding:0;margin:0;}
            .orange {background-color: #ffc107;}
            .white {background-color: #ffffff; color: #999999;}
            .green {background-color: #eeffee;}
            .flex-horizontal {display: flex;}
            .flex-vertical {display: flex; flex-direction: column;}
            .flex-1 {flex: 1;}
            .flex-3 {flex: 3;}
            .flex-align-center {align-items: center;}
            .top-panel-height {height: 57px;}
            .height-50 {height: 50px;}
            .width-50 {width: 50px;}
            .height-100 {height: 100px;}
            .height-100p {height: 100%;}
            .width-100p {width: 100%;}
            .border-right {border-right: 1px solid #cccccc;}
            .border-top {border-top: 1px solid #cccccc;}
            .border {border_: 1px solid #cccccc;}
            .image-26 {width: 22px; height: 22px;}
            .margin-5 {margin: 5px;}
            .margin-10 {margin: 10px;}
            .top-panel-content-margin, .common-margin {margin: 14px;}
            .common-padding {padding: 12px;}
            .common-font {font-size: 16;}
            .chat-name {font-size: 18;}
            .top-panel-content-font {font-size: 20;}

            .green2 {background-color: #e5ddd5;}
            .yellow {background-color: #ffe4c4;}
            .blue {background-color: #e4e4ff;}
            .page {height: 100%;}
            .item {margin: 5px; min-height: 20px;}
            .chat {margin: 0; padding: 5px; background-color: #ffffff; height: 70px;}
            .chat-right-part {border-bottom: 1px solid #cccccc; justify-content: center;}
            .chat-message {color: #777777;}
            .message {padding: 5px;}
            .message-area {padding: 10px; background-color: #ffffff; max-width: 496px; border: 1px solid #cccccc; border-radius: 8px;}
            .message-time {font-size: 11; color: #999999; text-align: right; max-width: 496px;}
            .image-button {height:40px; width:40px; border-radius:20px; _display: flex; align-items: center; margin:5px; padding: 5px;}
            .image-button-content {margin:9px;}
            .button:hover {border_: 1px solid #77ff77; _background-color: #e5ddd577; background-color: #00000011;}

            .absolute {position: absolute;}
            .left-top-0 {left: 0px; top: 0px;}
            .top-100 {top: 40px;}
            .left-0 {left: 0px;}

            .menu {min-width: 20px; min-height: 20px; border: 1px solid #bbbbbb; border-radius: 3px;}
            .menu-item {min-width: 50px; min-height: 10px; color: #999999; font-size: 14; padding: 5px;}
            .menu-item:hover {color: #7777cc;}

            .hor-splitter {height: 100%; width: 10px; background-color: #99999955; cursor: ew-resize; position: absolute; left: 25%;}
        </style>
    </head>
    <body class="width-100p height-100p" id="body">
        <div class="flex-horizontal height-100p" id="main">
            <div class="flex-1 _border height-100p green" id="left-flex-1">
                <div class="height-100p flex-vertical" id="left-flex">
                    <LeftTopPanel />
                    <div class="flex-1 _white _border-right common-padding common-font">
                        <listview class="page green" id="chats-listview" items-count="1000">
                            <template>
                                <item class='item yellow flex-horizontal flex-align-center chat'>
                                    <div class="image-button button {{item.color}} margin-10" >
                                        <image class="image-26 image-button-content" src="our_browser/examples/htmls/user_black.png" />
                                    </div>
                                    <div class="flex-1 height-100p">
                                        <div class="height-100p width-100p flex-vertical chat-right-part">
                                            <div class="chat-name">{{ item.name }}</div>
                                            <div class="common-font chat-message">{{ item.text }}</div>
                                        </div>
                                    </div>
                                </item>
                            </template>
                            <items />
                        </listview>
                    </div>
                </div>
            </div>
            <div class="hor-splitter" />
            <div class="flex-3 flex-vertical_ green_ height-100p" id="right-flex-3">
                <div class="height-100p flex-vertical" id="right-flex">
                    <div class="top-panel-height orange flex-horizontal flex-align-center">
                        <image class="image-26 top-panel-content-margin" src="our_browser/examples/htmls/user_black.png" />
                        <div class="flex-1 top-panel-content-font">User name</div>
                        <ChatMenuButton />
                        <ImageButton src="our_browser/examples/htmls/cancel.png" />
                    </div>
                    <div class="flex-1 white_ common-padding common-font">
                        <listview class="page green2" id="messages-listview">
                            <template>
                                <item class='item message flex-horizontal'>
                                    <div class="image-button button green" >
                                        <image class="image-26 image-button-content" src="our_browser/examples/htmls/user_black.png" />
                                    </div>
                                    <div class="flex-1 common-font">
                                        <b>{{ item.sender }}</b>
                                        <div class="message-area">{{ item.text }}</div>
                                        <div class='message-time'>{{ item.time }}</div>
                                    </div>
                                </item>
                            </template>
                            <items />
                        </listview>
                    </div>
                    <div class="height-100 border-top flex-horizontal flex-align-center">
                        <input class="flex-1 common-padding common-font height-100" />
                        <SendButton>
                            <image class="image-26 top-panel-content-margin button" src="our_browser/examples/htmls/send.png" />
                        </SendButton>
                        <ImageButton src="our_browser/examples/htmls/dropfile.png" />
                    </div>
                </div>
            </div>
            <SettingsPanel />
        </div>
    </body>
</html>
